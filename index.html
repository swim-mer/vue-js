<!DOCTYPE html>
<head>
  <title>My first Vue app</title>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="vue-app">
    {{ message }}
  </div>
  <script>
    var app = new Vue({
      el: '#vue-app',
      data: {
        message: 'displayed text'
      }
    })
  </script>
</body>
</html>
